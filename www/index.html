<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="initial-scale=1, width=device-width" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNxwjAKcRPLyCz4s0vMCgS9evSl4ulk98&sensor=false">
</script>
        <title>Midterm App</title>
    </head>
    <body>
        <div class="wrapper">
            <section id="contacts" data-role="page">
                <h2>Contacts</h2>
                
                <ul data-role="listview">
<!--                    <li data-ref="1">Contact 1</li>-->
                </ul>
            </section>

        <div data-role="overlay">&nbsp;</div>

            <div data-role="modal">
                <h3></h3>
                <p id="number1"></p>
                <p id="number2"></p>
                <form>                    
                    <div class="formBox">
                        <input type="button" id="btnCancel" value="Cancel" class="btn" />                        
                    </div>
                </form>
            </div>
            
            <section id="location" data-role="page" class="hidden">
                <div><button id="btnBack" class="backBtn">Back</button></div>
                <h2>Location</h2>
                <div id="map" /> 
            </section>
            
        </div> <!-- end of wrapper div-->
            
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/hammer.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
